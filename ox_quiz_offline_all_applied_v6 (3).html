<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OX Quiz – Final (All Applied)</title>
<style>
  :root{
    --blue:#3b82f6;
    --panel:rgba(255,255,255,.96);
  }
  html,body{height:100%;margin:0}
  body{display:grid;place-items:center;min-height:100dvh;background:var(--blue)}
  .app{width:min(100vw,177.78vh);aspect-ratio:16/9;background:var(--blue);position:relative;overflow:hidden;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.18) inset}

  .screen{position:absolute;inset:0;display:none}
  .screen.show{display:block}

  /* 시작화면 */
  .startwrap{position:absolute;inset:0;background:#000}
  .startimg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;object-position:center;display:block}
  .startbtn{position:absolute;left:50%;bottom:14%;transform:translateX(-50%);min-width:220px;padding:14px 22px;border-radius:9999px;border:0;font:800 18px/1.1 system-ui;background:#fff;color:#111;box-shadow:0 6px 18px rgba(0,0,0,.28);cursor:pointer}
  .startbtn:active{transform:translateX(-50%) scale(.98)}

  /* 문제영역 */
  .stage .card{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
                width:min(92%,1000px);background:var(--panel);border-radius:16px;
                box-shadow:0 10px 24px rgba(0,0,0,.2);padding:24px 24px 160px 24px} /* bigger gap to OX */
  .qtext{white-space:pre-wrap;font:800 clamp(25px,3.4vw,34px)/1.35 system-ui;color:#111} /* 60% size */
  .ox{position:absolute;left:24px;right:24px;bottom:20px;display:grid;grid-template-columns:1fr 1fr;gap:18px}
  .ox button{padding:20px;border-radius:12px;border:0;font:900 clamp(23px,3.38vw,33px)/1.1 system-ui;cursor:pointer;box-sizing:border-box;border:4px solid transparent} /* 130% size */
  .o{background:#fff;color:#22c55e;border:4px solid #22c55e}
  .x{background:#fff;color:#ef4444;border:4px solid #ef4444}

  /* 해설 오버레이 */
  .overlay{position:absolute;inset:0;background:rgba(0,0,0,.45);display:none;place-items:center;cursor:pointer}
  .overlay.show{display:grid}
  .overlay .sheet{background:#fff;border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,.35);width:min(92%,920px);padding:18px 20px}
  .overlay .sheet, .overlay .sheet *{ line-height:1.25 !important; }
  .overlay .title{font:900 clamp(20px,2.6vw,28px)/1.2 system-ui;margin:0 0 8px 0}
  .overlay .good{color:#16a34a}
  .overlay .bad{color:#dc2626}
  .overlay .exp{white-space:pre-wrap;font:600 clamp(21px,2.7vw,27px)/1.25 system-ui;color:#222;margin-top:6px} /* 150% font, 115% line-height */
  .overlay .tap{margin-top:10px;color:#555;font:700 13px/1.2 system-ui}

  /* 성공 화면 */
  .end .panel{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);background:var(--panel);border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.2);padding:22px 26px;max-width:74%;text-align:center}
  .end h2{margin:0 0 10px 0;font:900 clamp(20px,2.8vw,30px)/1.2 system-ui;color:#0f5132}
  .end p{margin:6px 0 0 0;font:600 clamp(14px,1.8vw,18px)/1.6 system-ui;color:#333}
</style>
</head>

      <!-- 해설 오버레이 -->
      <div id="overlay" class="overlay" aria-label="해설 보기 (클릭하여 다음으로 이동)">
        <div class="sheet">
          <div id="ovTitle" class="title"></div>
          <div id="ovExp" class="exp"></div>
          <div class="tap">아무 곳이나 클릭하면 다음 문제로 이동</div>
        </div>
      </div>
    </section>

    <!-- 성공 화면 -->
    <section class="screen end" id="end">
      <div class="panel">
        <h2>축하합니다! 정답 2회 달성 🎉</h2>
        <p>다시 시작하려면 페이지를 새로고침하세요.</p>
      </div>
    </section>
  </div>

<script>
const QUESTIONS = ["탄소중립은 인간활동으로 인한 온실가스 배출량과 전 지구적 이산화탄소 흡수량과 균형을 이뤄 대기 중 이산화탄소 농도가 더 높아지지 않는 것을 의미한다.", "냉장고의 냉장실은 가득 채워야 에너지 효율이 좋다.", "먹다남은 치킨 뼈, 생선 가시, 달걀 껍질은 음식물 쓰레기다.", "전기를 생산하는 과정에서 많은 온실가스가 배출된다.", "비닐은 자연 분해가 빠르며, 소각하거나 땅속에 매립하여 친환경적으로 처리한다.", "전원스위치가 있는 멀티탭을 활용하면 대기전력을 쉽게 차단할 수 있다.", "편의점, 전통시장 등 등에서 물건을 구매할땐 비닐봉투를 받아 사용한다.", "기름이 묻은 용기는 휴지 등으로 닦아낸 후 설거지 한다.", "플라스틱 1회용품은 제작부터 폐기까지 과정에서 자원이 낭비되고 온실가스가 배출된다.", "고효율 가전제품은 장기적으로 에너지비용이 절감된다.", "전자영수증을 사용하면 온실가스도 줄이고 돈이 된다.", "물 절약은 탄소중립 생활 실천과는 관계없다.", "커튼, 블라인드 등을 설치하면 냉방에너지를 줄일 수 있다.", "전기밥솥은 밥을 장시간 데우는 '보온기능'때문에 전기를 많이 사용한다.", "에어컨과 선풍기를 함께 사용하면 전력을 많이 사용하기 때문에 좋지 않다.", "우리집 형광등 대부분은 LED조명으로 교체할 수 있다.", "1회 용기 대신 다회용기로 음식을 포장한다.", "여름철 에너지 절약과 옷차림은 상관없다.", "에어컨 실내기 필터를 자주 청소하면 에너지 효율이 저하된다.", "식재료나 음식물을 불투명한 용기에 보관하는 것은 온실가스 배출을 줄이는데 도움이 된다."];
const ANSWERS   = ["O", "X", "X", "O", "X", "O", "X", "O", "O", "O", "O", "X", "O", "O", "X", "O", "O", "X", "X", "X"];
const EXPLAINS  = ["이산화탄소 순 배출량이 '0'이 되도록 하는 것으로 '넷제로' 혹은 '탄소제로'라고도 합니다.", "냉장실은 냉기가 잘 순환될 수 있도록 60%만 채웁니다.", "뼈, 생선 가시, 달걀 껍질 등은 사료로 사용하기에 적합하지 않아 종량제봉투에 배출해야 합니다..", "우리나라 전력 생산량의 60%는 석탄 및 LNG를 이용한 화력발전이며, 전력생산과정에서 막대한 온실가스가 배출되고 있습니다.", "비닐의 경우 자연 분해에 오랜 기간이 소요되며, 소각하거나 땅속에 매립돼 썩는 과정에서 각종 유해 물질도 발생한다.", "사용하지 않는 기기의 전원을 스위치로 간편하게 차단할 수 있습니다.", "물건을 사러 가기전 장바구니를 미리 챙겨가면 1회용 비닐봉투를 사용하지 않아도 됩니다.", "기름이 많이 묻은 용기는 세제를 많이 필요로 하며, 세척하는데 많은 물이 사용됩니다. 기름을 미리 제거한 후 설거지를 하면, 세제와 물이 적게 사용됩니다.", "플라스틱 1회용품은 석유화학제품으로 제조과정에서 온실가스가 많이 배출되며, 자연 분해에도 오랜 기간이 필요합니다.", "에너지 효율등급이 1등급에 가까운 제품은 구매 비용이 높지만, 장기적으로 전기요금을 절약하고 탄소 배출을 줄일 수 있습니다.", "온실가스를 배출하는 종이 영수증은 전자영수증으로, 종이 고지서는 이메일 및 문자 고지서로 변경하여 온실가스 배출을 줄일 수 있습니다. 전자영수증을 사용하면 '탄소중립포인트 녹색생활실천'에서 포인트를 받을 수 있습니다.", "우리가 실생활에서 사용하는 물은 '상수도 설비'를 이용하여 공급되는데, 이 과정에서 많은 전기가 사용되며, 이과정에서 온실가스가 배출됩니다.", "집 안에 들어오는 햇볕을 차단시켜주기 때문에 실내가 더워지는걸 지연시켜주며, 냉방에너지를 줄일 수 있습니다.", "전기밥솥은 따뜻한 상태를 장시간 유지하는 '보온 기능'이 있기 때문에 다른 가전제품보다 전기 사용량이 매우 많습니다.", "에어컨과 선풍기를 함께 사용하면, 냉기가 빠르게 확산되는데 도움을 주어 에너지 효율이 향상됩니다.", "대부분의 형광등은 LED조명으로 교체할 수 있습니다. LED조명은 형광등에 비해 에너지 효율이 높고, 수명이 길며, 수은을 사용하지 않아 안전합니다.", "다회용기를 사용하면 1회 용기 사용이 줄어 온실가스 배출을 줄일 수 있습니다.", "시원한 옷차림은 여름철 적정 실내온도를 유지하는데 도움이 됩니다.", "실내기 필터가 이물질로 막히면 흡입되는 풍량과 풍속이 감소하게 되고, 에어컨을 필요 이상으로 가동하게 되어 에너지가 낭비됩니다.", "투명용기에 보관하면 식재료나 음식물의 종류와 상태를 직관적으로 식별할 수 있어 장기간 보관하지 않아 쓰레기를 줄일 수 있습니다."];

// Split by comma/period (Korean/Western), keep punctuation, max 3 lines
function formatText(text){
  if(!text) return "";
  const parts = String(text).split(/(?<=[,，、.。])\s*/).filter(Boolean); // keep delimiter at end
  const lines = [];
  for(let i=0;i<parts.length;i++){
    if(lines.length < 2){ lines.push(parts[i]); }
    else { lines.push(parts.slice(i).join(' ')); break; } // glue rest into last line
  }
  return lines.join('<br/>');
}

(function(){
  const $ = id=>document.getElementById(id);

  let order = [];
  let cursor = 0;
  let okCount = 0;
  let locked = false;

  function shuffle(n){ const arr = Array.from({length:n}, (_,i)=>i); for (let i=n-1;i>0;i--){ const j = Math.floor(Math.random()*(i+1)); const t=arr[i]; arr[i]=arr[j]; arr[j]=t; } return arr; }
  function setScreen(name){ ['start','stage','end'].forEach(id=> $(id).classList.remove('show')); $(name).classList.add('show'); }
  function loadProblem(){
    if (cursor >= order.length){ order = shuffle(QUESTIONS.length); cursor = 0; }
    const idx = order[cursor];
    // apply formatted question (3-line max)
    const qhtml = formatText(QUESTIONS[idx]);
    document.getElementById('qtext').innerHTML = qhtml || '';
  }
  function showOverlay(correct, explain){
    const title = document.getElementById('ovTitle');
    const exp = document.getElementById('ovExp');
    title.textContent = correct ? '정답입니다!' : '오답입니다';
    title.className = 'title ' + (correct ? 'good' : 'bad');
    // formatted explanation (3-line max)
    exp.innerHTML = formatText(explain || '해설이 제공되지 않았습니다.');
    document.getElementById('overlay').classList.add('show');
  }
  function hideOverlay(){ document.getElementById('overlay').classList.remove('show'); }
  function afterOverlayClick(){ hideOverlay(); if (okCount >= 2){ setScreen('end'); return; } cursor++; loadProblem(); locked = false; }
  function answer(choice){
    if (locked) return; locked = true;
    const idx = order[cursor];
    const corr = (String(choice).toUpperCase() === String(ANSWERS[idx]||'O').toUpperCase());
    if (corr){ okCount++; }
    showOverlay(corr, EXPLAINS[idx] || '');
  }

  document.getElementById('btnStart').addEventListener('click', ()=>{ order = shuffle(QUESTIONS.length); cursor = 0; okCount = 0; locked=false; setScreen('stage'); loadProblem(); });
  document.getElementById('btnO').addEventListener('click', ()=> answer('O'));
  document.getElementById('btnX').addEventListener('click', ()=> answer('X'));
  document.getElementById('overlay').addEventListener('click', afterOverlayClick);
})();

  // allow tapping anywhere on end screen to reload
  document.getElementById('end').addEventListener('click', ()=>{ location.reload(); });

</script>
</body>
</html>
